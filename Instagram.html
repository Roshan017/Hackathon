<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon: Instagram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="ig.css">
</head>

<body>
    <div class="container">
        <img src="images/37702b6da51d72563ddf0432bd5b1794.jpg" id="img_t" alt="">
        <br>
        <input class="field" placeholder="Name" type="text" id="nameInput">
        <br>
        <input class="field" placeholder="ID" type="text" id="idInput">
        <br>
        <button id="btn" onclick="showProfile()">CHECK</button>
    </div>
    <div id="Result" style="display: none;">
        <div id="nam">
            <img id="img_pe" src="images/Unknown_person.jpg" alt="img">
            <p class="txt_ig" style="color: white;">Name: <label id="lal-1">NULL</label></p>
            <p class="txt_ig" style="color: white;">Id: <label id="lal-2">NULL</label></p>
            <div id="det">
                <p class="txt_ig">Followers: <span id="followers">0</span></p>
                <p class="txt_ig">Following: <span id="following">0</span></p>
                <p class="txt_ig">Last Active: <span id="lastActive">N/A</span></p>
                <p class="txt_ig">No of Posts: <span id="numPosts">0</span></p>
                <p class="txt_ig">Status: <span id="status">N/A</span></p>
            </div>
            <button id="rp" onclick="alert('Person has been reported')">Report</button>
        </div>
    </div>

    <script>
        function showProfile() {
            // Get values from input fields
            const name = document.getElementById("nameInput").value;
            const id = document.getElementById("idInput").value;



            // You can add logic here to fetch Instagram profile data based on the provided name and id
            // For this example, we'll just update the displayed data with some placeholders
            if (name == 'Ashish')
            {
            document.getElementById("lal-1").textContent = name;
            document.getElementById("lal-2").textContent = id;
            document.getElementById("followers").textContent = "1000";
            document.getElementById("following").textContent = "500";
            document.getElementById("lastActive").textContent = "2 hours ago";
            document.getElementById("numPosts").textContent = "50";
            document.getElementById("status").textContent = "Authentic";
            }
            if (name == 'Roshan')
            {
            document.getElementById("lal-1").textContent = name;
            document.getElementById("lal-2").textContent = id;
            document.getElementById("followers").textContent = "2450";
            document.getElementById("following").textContent = "598";
            document.getElementById("lastActive").textContent = "2 hours ago";
            document.getElementById("numPosts").textContent = "40";
            document.getElementById("status").textContent = "Authentic";
            }

            if (name == 'user101')
            {
            document.getElementById("lal-1").textContent = name;
            document.getElementById("lal-2").textContent = id;
            document.getElementById("followers").textContent = "00";
            document.getElementById("following").textContent = "732";
            document.getElementById("lastActive").textContent = "10min ago";
            document.getElementById("numPosts").textContent = "1";
            document.getElementById("status").textContent = "Fake";
            

            }

            // Show the profile result div
            document.getElementById("Result").style.display = "flex";
        }
    </script>
</body>

</html>
